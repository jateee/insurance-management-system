<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Policy</title>
</head>
<body>

    <h1>Apply for a New Policy</h1>

    <!-- Check if there are any messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        
        <!-- Ensure that form is properly rendered here -->
        {{ form.as_p }} <!-- Render the form fields -->
        
        <button type="submit">Submit Application</button>
    </form>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a> <!-- Update the URL to your dashboard -->

</body>
</html>
