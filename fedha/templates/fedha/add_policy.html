<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy Management</title>

    <!-- Add Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3+Hh7P4Rr1Q6+vhuL9ZSO6zFZyS5Oh0UGzSOJZJtTtDuaBXhXqGbdb6j2" crossorigin="anonymous">
    
    <!-- Custom styles (optional) -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Makes sure the body takes up the full height of the viewport */
            margin: 0;
        }
        .container {
            max-width: 600px;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        .card {
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h2 class="card-title text-center">Add New Policy</h2>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Save Policy</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{% url 'dashboard' %}">Back to Dashboard</a>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS for functionality (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0tpFq0QWiS9sklBQ5dT/5l1WfnMYcKMwB5haVox+AZ0V4mbx" crossorigin="anonymous"></script>

</body>
</html>
