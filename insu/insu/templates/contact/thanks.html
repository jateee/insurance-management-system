<!-- templates/contact/thanks.html -->
<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5em;
            color: #1E88E5; /* Blue color */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .message-box {
            padding: 20px;
            background-color: #f9f9f9;
            border-left: 5px solid #1E88E5; /* Blue border */
            margin-top: 30px;
            color: #333;
            font-size: 1.1em;
            border-radius: 5px;
        }

        .return-btn {
            background-color: #1E88E5; /* Blue button */
            color: white;
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .return-btn:hover {
            background-color: #1565C0; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Thank You for Contacting Us!</h1>
        </header>

        <p>Your message has been sent successfully. We will get back to you shortly.</p>

        <div class="message-box">
            <p>If you have any urgent questions, please feel free to reach out again.</p>
        </div>

        <button class="return-btn" onclick="window.location.href='/';">Return to Homepage</button>
    </div>
</body>
</html>
